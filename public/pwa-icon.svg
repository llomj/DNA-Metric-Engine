<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Black background -->
  <rect width="512" height="512" fill="#000000"/>
  
  <!-- Grid pattern for cyberpunk feel -->
  <defs>
    <pattern id="grid" width="32" height="32" patternUnits="userSpaceOnUse">
      <path d="M 32 0 L 0 0 0 32" fill="none" stroke="#10b981" stroke-width="0.5" opacity="0.2"/>
    </pattern>
    <linearGradient id="dnaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#34d399;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background grid -->
  <rect width="512" height="512" fill="url(#grid)"/>
  
  <!-- DNA Helix Structure -->
  <g transform="translate(256, 256)">
    <!-- Left strand -->
    <path d="M -80,-200 Q -100,-150 -80,-100 Q -100,-50 -80,0 Q -100,50 -80,100 Q -100,150 -80,200" 
          fill="none" stroke="url(#dnaGradient)" stroke-width="4" opacity="0.8" filter="url(#glow)"/>
    
    <!-- Right strand -->
    <path d="M 80,-200 Q 100,-150 80,-100 Q 100,-50 80,0 Q 100,50 80,100 Q 100,150 80,200" 
          fill="none" stroke="url(#dnaGradient)" stroke-width="4" opacity="0.8" filter="url(#glow)"/>
    
    <!-- Connecting bonds -->
    <line x1="-80" y1="-200" x2="80" y2="-200" stroke="#10b981" stroke-width="2" opacity="0.6"/>
    <line x1="-80" y1="-100" x2="80" y2="-100" stroke="#10b981" stroke-width="2" opacity="0.6"/>
    <line x1="-80" y1="0" x2="80" y2="0" stroke="#10b981" stroke-width="2" opacity="0.6"/>
    <line x1="-80" y1="100" x2="80" y2="100" stroke="#10b981" stroke-width="2" opacity="0.6"/>
    <line x1="-80" y1="200" x2="80" y2="200" stroke="#10b981" stroke-width="2" opacity="0.6"/>
    
    <!-- Central nodes -->
    <circle cx="-80" cy="-200" r="6" fill="#10b981" filter="url(#glow)"/>
    <circle cx="80" cy="-200" r="6" fill="#10b981" filter="url(#glow)"/>
    <circle cx="-80" cy="-100" r="6" fill="#10b981" filter="url(#glow)"/>
    <circle cx="80" cy="-100" r="6" fill="#10b981" filter="url(#glow)"/>
    <circle cx="-80" cy="0" r="6" fill="#10b981" filter="url(#glow)"/>
    <circle cx="80" cy="0" r="6" fill="#10b981" filter="url(#glow)"/>
    <circle cx="-80" cy="100" r="6" fill="#10b981" filter="url(#glow)"/>
    <circle cx="80" cy="100" r="6" fill="#10b981" filter="url(#glow)"/>
    <circle cx="-80" cy="200" r="6" fill="#10b981" filter="url(#glow)"/>
    <circle cx="80" cy="200" r="6" fill="#10b981" filter="url(#glow)"/>
  </g>
  
  <!-- Tech border frame -->
  <rect x="40" y="40" width="432" height="432" fill="none" stroke="#10b981" stroke-width="2" opacity="0.4"/>
  <rect x="50" y="50" width="412" height="412" fill="none" stroke="#10b981" stroke-width="1" opacity="0.2"/>
  
  <!-- Corner accents -->
  <path d="M 40,40 L 80,40 M 40,40 L 40,80" stroke="#10b981" stroke-width="3" opacity="0.6"/>
  <path d="M 472,40 L 432,40 M 472,40 L 472,80" stroke="#10b981" stroke-width="3" opacity="0.6"/>
  <path d="M 40,472 L 80,472 M 40,472 L 40,432" stroke="#10b981" stroke-width="3" opacity="0.6"/>
  <path d="M 472,472 L 432,472 M 472,472 L 472,432" stroke="#10b981" stroke-width="3" opacity="0.6"/>
  
  <!-- "DNA" text in cyberpunk style -->
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="48" font-weight="bold" 
        fill="#10b981" text-anchor="middle" opacity="0.8" letter-spacing="8">DNA</text>
</svg>
